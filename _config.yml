# About Section
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
    With 8 years of experience in Analytics Engineering at NTT GROUP, I have led to significant, continuous improvements in data systems.
    Proficient in <mark>Databases</mark>, <mark>CI/CD</mark>, <mark>Data Pipelines</mark>, <mark>Business Intelligence (BI)</mark>, <mark>SQL</mark>, and <mark>Python</mark>, demonstrating a wide range of skills for different types of data problems.

    My expertise spans  <mark>Fraud Analysis</mark>, <mark>Marketing</mark>, <mark>HR-tech</mark>, and <mark>global IoT connectivity</mark> among other areas.

    Currently managing the delivery of large-scale telematics projects for leading automotive brands worldwide. I ensure seamless coordination between customer requirements and technical execution, optimizing service deployment and driving project success across multiple regions.

    Beyond IoT and connectivity, I am actively exploring AI applications, leveraging <mark>LLMs</mark>, Model Context Protocol (<mark>MCP</mark>), and other advanced technologies to develop intelligent business tools. Committed to continuous learning, I stay at the forefront of technological advancements to drive innovation and efficiency.

about_content_ja: | # 日本語版自己紹介
    NTTグループにて8年間のアナリティクスエンジニアとしての経験を持ち、データシステムの大幅な継続的改善に貢献してきました。
    <mark>データベース</mark>、<mark>CI/CD</mark>、<mark>データパイプライン</mark>、<mark>ビジネスインテリジェンス（BI）</mark>、<mark>SQL</mark>、<mark>Python</mark>に精通しており、様々なタイプのデータ問題に対応するための幅広いスキルを実証しています。

    専門分野として<mark>不正分析</mark>、<mark>マーケティング</mark>、<mark>HRテック</mark>、<mark>グローバルIoT接続</mark>などがあります。

    現在は、世界中の主要自動車ブランド向けの大規模なテレマティクスプロジェクトの提供を管理しています。顧客要件と技術的実装の間のシームレスな調整を確保し、サービスデプロイメントを最適化し、複数の地域にわたるプロジェクト成功を推進しています。

    IoTと接続性を超えて、<mark>LLM</mark>、モデルコンテキストプロトコル（<mark>MCP</mark>）などの高度な技術を活用したAIアプリケーションも積極的に探求し、インテリジェントなビジネスツールの開発に取り組んでいます。継続的学習に取り組み、技術的進歩の最前線に立ち、革新と効率性を推進しています。

